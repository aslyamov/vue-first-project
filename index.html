<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Первый проект на vue</title>
  </head>
  <body>
    <div id="app-7">
      <ol>
        <!-- v-for - Цикл -->
        <!-- v-bind:todo - элемент списка -->
        <!-- v-bind:key - номер элемент списка -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
